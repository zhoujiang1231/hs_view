<div id="report-router-area">
  <app-page-header [title]="'操作路由日志'"></app-page-header>
  <div class="h-100 position-relative">
    <div class="row head-search-container">
      <div class="col-3 container-input">
        <dl>
          <dt><span style="color: red">*&nbsp;</span>callId:</dt>
          <dd>
            <mat-form-field class="right-input" [floatPlaceholder]="'never'">
              <input matInput placeholder="请输入" [(ngModel)]="params.callId" required>
            </mat-form-field>
          </dd>
        </dl>
      </div>
      <div class="col-9">
        <button mat-button class="search-button" (click)="search()">搜索</button>
      </div>
    </div>
    <div *ngIf="isPermission === 1" class="table-container w-100">
      <ngx-datatable class="material striped"
                     [loadingIndicator]="loadingIndicator"
                     [rows]="dailyRouter"
                     [headerHeight]="40"
                     [footerHeight]="40"
                     [rowHeight]="40"
                     [columnMode]="'force'"
                     [scrollbarH]="true"
                     [limit]="params.pageSize">
        <ngx-datatable-column [name]="'callID'" [prop]="'callId'"></ngx-datatable-column>
        <ngx-datatable-column [name]="'路由ID'" [prop]="'routeId'" [width]="200"></ngx-datatable-column>
        <ngx-datatable-column [name]="'操作对象'" [prop]="'actions'" [width]="400"></ngx-datatable-column>
        <ngx-datatable-column [name]="'创建时间'" [width]="400">
          <ng-template let-row="row" ngx-datatable-cell-template>{{row?.createTime | dateFormat:'YYYY-MM-DD HH:mm:ss'}}</ng-template>
        </ngx-datatable-column>
        <ngx-datatable-footer>
          <ng-template ngx-datatable-footer-template>
            <app-pagination [pageParams]="params" [comTotalCount]="totalCount"
                            (limitChange)="getLimit($event)"
                            (pageParamsChange)="reload($event)"></app-pagination>
          </ng-template>
        </ngx-datatable-footer>
      </ngx-datatable>
    </div>
    <app-loading  *ngIf="isSpinner === 1" [top]="'258px'"></app-loading>
    <app-empty-data *ngIf="isPermission === 0"></app-empty-data>
  </div>
</div>
