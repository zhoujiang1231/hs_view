<div id="report-operate-area">
  <app-page-header [title]="'操作日志列表'"></app-page-header>
  <div *ngIf="isPermission === 1" class="h-100">
    <div class="row head-search-container">
      <div class="col-3 container-input">
        <dl>
          <dt>用户名称:</dt>
          <dd>
            <mat-form-field class="right-input" [floatPlaceholder]="'never'">
              <mat-select [(ngModel)]="params.userId" placeholder="请选择">
                <mat-option  [value]="''">全部</mat-option>
                <mat-option *ngFor="let item of userIdArr" [value]="item?.id">
                  {{item?.username}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </dd>
        </dl>
      </div>
      <div class="col-6 container-input">
        <dl>
          <dt>操作时间:</dt>
          <dd  class="range-flatpickr">
            <ng2-flatpickr [config]="startTimeOptions"></ng2-flatpickr>
            至
            <ng2-flatpickr [config]="endTimeOptions"></ng2-flatpickr>
          </dd>
        </dl>
      </div>
      <div class="col-3">
        <button mat-button class="search-button" (click)="search()">搜索</button>
      </div>
    </div>
    <div class="table-container w-100">
      <ngx-datatable class="material striped"
                     [loadingIndicator]="loadingIndicator"
                     [rows]="dailyOperate"
                     [headerHeight]="40"
                     [footerHeight]="40"
                     [rowHeight]="40"
                     [columnMode]="'force'"
                     [scrollbarH]="true"
                     [limit]="params.pageSize">
        <ngx-datatable-column name="用户名称" [prop]="'userName'"></ngx-datatable-column>
        <ngx-datatable-column name="类型" [prop]="'typeName'" [width]="80"></ngx-datatable-column>
        <ngx-datatable-column name="操作源" [prop]="'resource'" [width]="250"></ngx-datatable-column>
        <ngx-datatable-column name="操作对象描述" [prop]="'objectName'" [width]="500"></ngx-datatable-column>
        <ngx-datatable-column name="请求的ip地址来源" [prop]="'ip'" [width]="250"></ngx-datatable-column>
        <ngx-datatable-column name="创建时间" [width]="200">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{row?.createTime | dateFormat:'YYYY-MM-DD HH:mm:ss'}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-footer>
          <ng-template ngx-datatable-footer-template>
            <app-pagination [pageParams]="params" [comTotalCount]="totalCount"
                            (limitChange)="getLimit($event)"
                            (pageParamsChange)="reload($event)"></app-pagination>
          </ng-template>
        </ngx-datatable-footer>
      </ngx-datatable>
    </div>
  </div>
  <app-loading  *ngIf="isSpinner === 1" [top]="'300px'"></app-loading>
  <app-empty-data *ngIf="isPermission === 0"></app-empty-data>
</div>
