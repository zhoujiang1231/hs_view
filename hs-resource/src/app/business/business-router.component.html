<div id="business-router-area">
  <app-page-header [title]="'业务路由'"
                   [rightButtons]="[{ title: '新建', action: 'add'}]"
                   (tapRightBtn)="onClickBtnWithAction($event)"></app-page-header>
  <div class="h-100 position-relative">
    <div class="row head-search-container">
      <div class="col-3 container-input">
        <dl>
          <dt><span style="color: red">*&nbsp;</span>业务:</dt>
          <dd>
            <mat-form-field class="right-input" [floatPlaceholder]="'never'">
              <mat-select [(ngModel)]="params.serviceId" placeholder="请选择" required>
                <mat-option *ngFor="let item of businessList" [value]="item.id">
                  {{item.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </dd>
        </dl>
      </div>
      <div class="col-9">
        <button mat-button class="search-button" (click)="search()">搜索</button>
      </div>
    </div>
    <div *ngIf="isPermission === 1" class="table-container w-100">
      <ngx-datatable class="material striped"
                     [loadingIndicator]="loadingIndicator"
                     [rows]="businessRouter"
                     [headerHeight]="40"
                     [footerHeight]="40"
                     [rowHeight]="40"
                     [columnMode]="'force'"
                     [scrollbarH]="true"
                     [limit]="params.pageSize">
        <ngx-datatable-column [name]="'路由ID'" [prop]="'id'" [width]="100"></ngx-datatable-column>
        <ngx-datatable-column [name]="'业务ID'" [prop]="'serviceId'" [width]="100"></ngx-datatable-column>
        <ngx-datatable-column [name]="'优先级'" [prop]="'priority'" [width]="100"></ngx-datatable-column>
        <ngx-datatable-column [name]="'被叫号码'" [prop]="'telRegex'"></ngx-datatable-column>
        <ngx-datatable-column [name]="'主叫号码'" [prop]="'clidRegex'"></ngx-datatable-column>
        <ngx-datatable-column [name]="'时间条件'" [prop]="'timeRegex'" [width]="400"></ngx-datatable-column>
        <!--<ngx-datatable-column [name]="'主叫号码av条件'" [prop]="'clidTag'" [width]="300"></ngx-datatable-column>-->
        <ngx-datatable-column [name]="'主叫号码av条件'" [prop]="'clidAv'" [width]="400"></ngx-datatable-column>
        <ngx-datatable-column [name]="'被叫号码av条件'" [prop]="'telAv'" [width]="400"></ngx-datatable-column>
        <ngx-datatable-column [name]="'中继组ID'" [prop]="'trunkGroupId'"></ngx-datatable-column>
        <ngx-datatable-column [name]="'是否激活'" [prop]="'activeName'" [width]="90"></ngx-datatable-column>
        <ngx-datatable-column [name]="'标签'" [prop]="'tags'"></ngx-datatable-column>
        <ngx-datatable-column [name]="'描述'" [prop]="'description'" [width]="300"></ngx-datatable-column>
        <ngx-datatable-column [name]="'创建时间'" [width]="200">
          <ng-template let-row="row" ngx-datatable-cell-template>{{row?.createTime | dateFormat:'YYYY-MM-DD HH:mm:ss'}}</ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [width]="1" [resizeable]="false"></ngx-datatable-column>
        <ngx-datatable-column [name]="'操作'" [width]="70">
          <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
            <span [matMenuTriggerFor]="menu" style="cursor: pointer">
              <mat-icon class="md-24" style="font-size: 16px;">more_vert</mat-icon>
            </span>
            <mat-menu #menu="matMenu">
              <button mat-menu-item *ngFor="let item of [{value:0,name:'编辑'},{value:1,name:'action列表'},{value:2,name:'删除'}]"
                      [value]="item.value" (click)="operateButton(item.value,row,rowIndex)">{{item.name}}</button>
            </mat-menu>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-footer>
          <ng-template ngx-datatable-footer-template>
            <app-pagination [pageParams]="params" [comTotalCount]="totalCount"
                            (limitChange)="getLimit($event)"
                            (pageParamsChange)="reloadBusinessRouterCount($event)"></app-pagination>
          </ng-template>
        </ngx-datatable-footer>
      </ngx-datatable>
    </div>
    <app-loading  *ngIf="isSpinner === 1" [top]="'258px'"></app-loading>
    <app-empty-data *ngIf="isPermission === 0"></app-empty-data>
  </div>
</div>
