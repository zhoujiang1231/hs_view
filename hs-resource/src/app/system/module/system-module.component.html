<div id="system-module-area">
  <app-page-header [title]="'模块管理'"></app-page-header>
  <div *ngIf="isPermission === 1" class="pt-3 table-container w-100">
    <ngx-datatable class="material striped"
                   [loadingIndicator]="loadingIndicator"
                   [rows]="sysModuleData"
                   [headerHeight]="40"
                   [footerHeight]="40"
                   [rowHeight]="40"
                   [columnMode]="'force'"
                   [scrollbarH]="true"
                   [limit]="params.pageSize">
      <ngx-datatable-column [name]="'模块ID'" [prop]="'id'"></ngx-datatable-column>
      <ngx-datatable-column [name]="'模块名称'" [prop]="'name'"></ngx-datatable-column>
      <ngx-datatable-column [name]="'模块描述'" [prop]="'description'" [width]="310"></ngx-datatable-column>
      <ngx-datatable-column [name]="'模块页面路径前缀'" [prop]="'prefix'"  [width]="450"></ngx-datatable-column>
      <ngx-datatable-column [name]="'创建时间'" [width]="200">
        <ng-template let-row="row" ngx-datatable-cell-template>{{row?.createTime | dateFormat:'YYYY-MM-DD HH:mm:ss'}}</ng-template>
      </ngx-datatable-column>
      <ngx-datatable-footer>
        <ng-template ngx-datatable-footer-template>
          <app-pagination [pageParams]="params" [comTotalCount]="totalCount"
                          (limitChange)="getLimit($event)"
                          (pageParamsChange)="reloadSysModuleCount($event)"></app-pagination>
        </ng-template>
      </ngx-datatable-footer>
    </ngx-datatable>
  </div>
  <app-loading  *ngIf="isSpinner === 1" [top]="'258px'"></app-loading>
  <app-empty-data *ngIf="isPermission === 0"></app-empty-data>
</div>
