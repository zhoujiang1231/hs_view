<div id="system-billStatistics-area">
  <app-page-header [title]="'账单统计'"></app-page-header>
  <div class="h-100 position-relative">
    <div class="row head-search-container">
      <div class="col-3 container-input">
        <dl>
          <dt>企业全称:</dt>
          <dd>
            <!--<mat-form-field class="right-input" [floatPlaceholder]="'never'">
              <mat-select [(ngModel)]="params.accountId" placeholder="请选择">
                <mat-option *ngFor="let item of customerDate" [value]="item?.id">
                  {{item?.fullName}}
                </mat-option>
              </mat-select>
            </mat-form-field>-->
            <mat-form-field class="right-input" [floatPlaceholder]="'never'">
              <input matInput
                     [(ngModel)]="accountName"
                     [typeahead]="customerDate"
                     typeaheadOptionField="fullName"
                     (typeaheadOnSelect)="typeaheadOnSelect($event)"
                     (typeaheadOnBlur) = "typeaheadOnBlur($event)"
                     [typeaheadOptionsLimit]="customerDate.length"
                     [typeaheadMinLength]="0"
                     [typeaheadScrollable]="true"
                     [typeaheadOptionsInScrollableView]="10"
                     placeholder="请选择"
                     class="form-control">
            </mat-form-field>
          </dd>
        </dl>
      </div>
      <div class="col-2 container-input">
        <dl>
          <dt>企业简称:</dt>
          <dd>
            <!--<mat-form-field class="right-input" [floatPlaceholder]="'never'">
              <mat-select [(ngModel)]="params.accountId" placeholder="请选择">
                <mat-option *ngFor="let item of customerShortName" [value]="item?.id">
                  {{item?.shortName}}
                </mat-option>
              </mat-select>
            </mat-form-field>-->
            <mat-form-field class="right-input" [floatPlaceholder]="'never'">
              <input matInput
                     [(ngModel)]="accountShortName"
                     [typeahead]="customerShortName"
                     typeaheadOptionField="shortName"
                     (typeaheadOnSelect)="typeaheadOnSelect($event)"
                     (typeaheadOnBlur) = "typeaheadOnBlur($event)"
                     [typeaheadOptionsLimit]="customerShortName.length"
                     [typeaheadMinLength]="0"
                     [typeaheadScrollable]="true"
                     placeholder="请选择"
                     [typeaheadOptionsInScrollableView]="10"
                     class="form-control">
            </mat-form-field>
          </dd>
        </dl>
      </div>
      <div class="col-3">
        <button mat-button class="search-button" (click)="search()">搜索</button>
      </div>
    </div>
    <div *ngIf="isPermission === 1" class="table-container w-100">
      <ngx-datatable class="material striped"
                     [rows]="sysBillStatisticsData"
                     [headerHeight]="40"
                     [footerHeight]="40"
                     [rowHeight]="40"
                     [columnMode]="'force'"
                     [scrollbarH]="true"
                     [limit]="params.limit">
        <ngx-datatable-column [name]="'统计日期'" [prop]="'countMonth'" >
          <ng-template let-row="row" ngx-datatable-cell-template>{{row?.countMonth | dateFormat:'YYYY-MM'}}</ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'企业名称'" [prop]="'fullName'" ></ngx-datatable-column>
        <ngx-datatable-column [name]="'期初余额'" [prop]="'initialBalance'"></ngx-datatable-column>
        <ngx-datatable-column [name]="'当月充值'" [prop]="'rechargeMoney'" ></ngx-datatable-column>
        <ngx-datatable-column [name]="'当月消费'" [prop]="'consumeMoney'"></ngx-datatable-column>
        <ngx-datatable-column [name]="'期末余额'" [prop]="'endingBalance'" ></ngx-datatable-column>
        <ngx-datatable-footer>
          <ng-template ngx-datatable-footer-template>
            <app-pagination [pageParams]="params" [comTotalCount]="totalCount"
                            (limitChange)="getLimit($event)"
                            (pageParamsChange)="reloadPaylogsData($event)"></app-pagination>
          </ng-template>
        </ngx-datatable-footer>
      </ngx-datatable>
    </div>
    <app-loading  *ngIf="isSpinner === 1" [top]="'258px'"></app-loading>
    <app-empty-data *ngIf="isPermission === 0"></app-empty-data>
  </div>
</div>
