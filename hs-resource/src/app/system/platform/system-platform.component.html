<div id="system-platform-area">
  <app-page-header [title]="'平台管理'"
                   [rightButtons]="[{ title: '新建', action: 'add'}]"
                   (tapRightBtn)="onClickBtnWithAction($event)"
                   [permission]="isPermission"></app-page-header>
  <div *ngIf="isPermission === 1" class="pt-3 table-container w-100">
    <ngx-datatable class="material striped"
                   [loadingIndicator]="loadingIndicator"
                   [rows]="sysPlatformData"
                   [headerHeight]="40"
                   [footerHeight]="40"
                   [rowHeight]="40"
                   [columnMode]="'force'"
                   [scrollbarH]="true"
                   [limit]="params.pageSize">
      <ngx-datatable-column [name]="'平台ID'" [prop]="'id'"></ngx-datatable-column>
      <ngx-datatable-column [name]="'平台名称'" [prop]="'name'" [width]="150"></ngx-datatable-column>
      <ngx-datatable-column [name]="'回调URL'" [prop]="'callbackUrl'"></ngx-datatable-column>
      <ngx-datatable-column [name]="'产品名称'" [prop]="'product.name'"></ngx-datatable-column>
      <ngx-datatable-column [name]="'产品描述'" [prop]="'product.description'" [width]="300"></ngx-datatable-column>
      <ngx-datatable-column [name]="'平台描述'" [prop]="'description'" [width]="300"></ngx-datatable-column>
      <ngx-datatable-column [name]="'创建时间'" [width]="300">
        <ng-template let-row="row" ngx-datatable-cell-template>{{row?.createTime | dateFormat:'YYYY-MM-DD HH:mm:ss'}}</ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [name]="'操作'">
        <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
        <span [matMenuTriggerFor]="menu" style="cursor: pointer">
          <mat-icon class="md-24" style="font-size: 16px;">more_vert</mat-icon>
        </span>
          <mat-menu #menu="matMenu">
            <button mat-menu-item *ngFor="let item of [{value:0,name:'编辑'},{value:1,name:'删除'}]"
                    [value]="item.value" (click)="operateButton(item.value, row, rowIndex)">{{item.name}}</button>
          </mat-menu>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-footer>
        <ng-template ngx-datatable-footer-template>
          <app-pagination [pageParams]="params" [comTotalCount]="totalCount"
                          (limitChange)="getLimit($event)"
                          (pageParamsChange)="reloadSysPlatformCount($event)"></app-pagination>
        </ng-template>
      </ngx-datatable-footer>
    </ngx-datatable>
  </div>
  <app-loading  *ngIf="isSpinner === 1" [top]="'258px'"></app-loading>
  <app-empty-data *ngIf="isPermission === 0"></app-empty-data>
</div>
