<div id="system-inSetting-area">
    <div>
        <span class="linkSpan" (click)="appSettingTo('/index/appCostSetting/inSetting')">呼入资费</span>
        <span class="linkSpan" (click)="appSettingTo('/index/appCostSetting/inBridgeSetting')">呼入转接资费</span>
        <span class="linkSpan" (click)="appSettingTo('/index/appCostSetting/outSetting')">外呼资费</span>
        <span class="linkSpan" (click)="appSettingTo('/index/appCostSetting/outBridgeSetting')">外呼转接资费</span>
        <span class="linkSpan" (click)="appSettingTo('/index/appCostSetting/messageSetting')">短信资费</span>
        <span class="linkSpan" (click)="appSettingTo('/index/appCostSetting/ussdSetting')">USSD资费</span>
        <span class="linkSpan" (click)="appSettingTo('/index/appCostSetting/vncSetting')">VNC资费</span>
        <span class="linkSpan" (click)="appSettingTo('/index/appCostSetting/otherSetting')">其他资费设置</span>
    </div>
    <app-page-header [title]="'呼入资费'"></app-page-header>
    <div class="h-100 position-relative">
        <div class="row head-search-container">
            <div class="col-2 container-input">
                <dl>
                    <dt>热线号码</dt>
                    <dd>
                        <mat-form-field class="right-input" [floatPlaceholder]="'never'">
                            <input matInput [(ngModel)]="addAppCostSettingParams.hotline">
                        </mat-form-field>
                    </dd>
                </dl>
            </div>
            <div class="col-2 container-input">
                <dl>
                    <dt>单价</dt>
                    <dd>
                        <mat-form-field class="right-input" [floatPlaceholder]="'never'">
                            <input matInput [(ngModel)]="addAppCostSettingParams.unitCost">
                        </mat-form-field>
                    </dd>
                </dl>
            </div>
            <div class="col-1 container-input">
                <button mat-button class="search-button" (click)="addInSetting()">添加</button>
            </div>
        </div>
    <ngx-datatable class="material striped"
                   [rows]="inSettingData"
                   [headerHeight]="40"
                   [rowHeight]="40"
                   [columnMode]="'force'"
                   [scrollbarH]="true">
        <ngx-datatable-column [name]="'资费ID'" [prop]="'id'"></ngx-datatable-column>
        <ngx-datatable-column [name]="'热线号码'" [prop]="'hotline'" >
            <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                <input (change)="hotlineChange($event,row)" matInput type="text" value="{{row.hotline}}">
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'单价'" [prop]="'unitCost'" >
            <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                <input (change)="unitCostChange($event,row)" matInput type="text" value="{{row.unitCost}}">
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column >
            <ng-template let-row="row" ngx-datatable-cell-template>
                <span class="linkSpan" (click)="updateInSetting(row)">修改</span>
                <span class="linkSpan" (click)="deleteInSetting(row)">删除</span>
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
</div>
