<div id="system-messageSetting-area">
    <div>
        <span class="linkSpan" (click)="appSettingTo('/index/appCostSetting/inSetting')">呼入资费</span>
        <span class="linkSpan" (click)="appSettingTo('/index/appCostSetting/inBridgeSetting')">呼入转接资费</span>
        <span class="linkSpan" (click)="appSettingTo('/index/appCostSetting/outSetting')">外呼资费</span>
        <span class="linkSpan" (click)="appSettingTo('/index/appCostSetting/outBridgeSetting')">外呼转接资费</span>
        <span class="linkSpan" (click)="appSettingTo('/index/appCostSetting/messageSetting')">短信资费</span>
        <span class="linkSpan" (click)="appSettingTo('/index/appCostSetting/ussdSetting')">USSD资费</span>
        <span class="linkSpan" (click)="appSettingTo('/index/appCostSetting/vncSetting')">VNC资费</span>
        <span class="linkSpan" (click)="appSettingTo('/index/appCostSetting/otherSetting')">其他资费设置</span>
    </div>
    <app-page-header [title]="'短信资费'"></app-page-header>
    <div class="w-100">
        <span>客户</span>
        <span>{{appIdAndName.appId}}</span>
        <span>{{appIdAndName.appName}}</span>
    </div>
    <!--短信费-->
    <div class="h-100 position-relative">
        <div class="row head-search-container">
            <div class="col-1 container-input">
                <dl>
                    <dt>短信费</dt>
                </dl>
            </div>
            <div class="col-2 container-input">
                <dl>
                    <dt>开始条数</dt>
                    <dd>
                        <mat-form-field class="right-input" [floatPlaceholder]="'never'">
                            <input matInput [(ngModel)]="addMessageParams.messageStartAmount">
                        </mat-form-field>
                    </dd>
                </dl>
            </div>
            <div class="col-2 container-input">
                <dl>
                    <dt>结束条数</dt>
                    <dd>
                        <mat-form-field class="right-input" [floatPlaceholder]="'never'">
                            <input matInput [(ngModel)]="addMessageParams.messageEndAmount">
                        </mat-form-field>
                    </dd>
                </dl>
            </div>
            <div class="col-2 container-input">
                <dl>
                    <dt>单价</dt>
                    <dd>
                        <mat-form-field class="right-input" [floatPlaceholder]="'never'">
                            <input matInput [(ngModel)]="addMessageParams.messageUnitCost">
                        </mat-form-field>
                    </dd>
                </dl>
            </div>
            <div class="col-1 container-input">
                <button mat-button class="search-button" (click)="addMessageSetting()">添加</button>
            </div>
        </div>
        <ngx-datatable class="material striped"
                       [rows]="messageSettingData"
                       [headerHeight]="40"
                       [rowHeight]="40"
                       [columnMode]="'force'"
                       [scrollbarH]="true">
            <ngx-datatable-column [name]="'开始条数'">
                <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                    <input (change)="messageStartChange($event,row)" matInput type="text" value="{{row.remark.split(',')[0]}}">
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="'结束条数'">
                <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                    <input (change)="messagEndChange($event,row)" matInput type="text" value="{{row.remark.split(',')[1]}}">
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column [name]="'单价'">
                <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                    <input (change)="messageunitCostChange($event,row)" matInput type="text" value="{{row.value}}">
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column>
                <ng-template let-row="row" ngx-datatable-cell-template>
                    <span class="linkSpan" (click)="updateMessage(row)">修改</span>
                    <span class="linkSpan" (click)="deleteMessage(row)">删除</span>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
