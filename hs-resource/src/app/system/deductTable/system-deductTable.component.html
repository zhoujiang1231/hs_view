<div id="system-deductTable-area">
    <app-page-header [title]="'应用账单'"></app-page-header>
    <div class="h-100 position-relative">
        <div *ngIf="isPermission === 1" class="table-container w-100">
            <ngx-datatable class="material striped"
                           [rows]="sysDeductTableData"
                           [headerHeight]="40"
                           [footerHeight]="40"
                           [rowHeight]="40"
                           [columnMode]="'force'"
                           [scrollbarH]="true"
                           [limit]="params.limit">
                <ngx-datatable-column [name]="'扣费月份'" [prop]="'deductMonth'">
                    <ng-template let-row="row" ngx-datatable-cell-template>{{row?.deductMonth | dateFormat:'YYYY-MM'}}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column [name]="'应用id'" [prop]="'appId'"></ngx-datatable-column>
                <ngx-datatable-column [name]="'应用名称'" [prop]="'appName'"></ngx-datatable-column>
                <ngx-datatable-column [name]="'扣费金额'" [prop]="'deductMoney'"></ngx-datatable-column>
                <ngx-datatable-column [name]="'实际消费'" [prop]="'realCost'"></ngx-datatable-column>
                <ngx-datatable-column [name]="'应用低消'" [prop]="'minCost'"></ngx-datatable-column>
                <ngx-datatable-column [name]="'扣费详情'">
                    <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                        <span class="linkSpan" (click)="getDetail(row)">查看
                        </span>
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-footer>
                    <ng-template ngx-datatable-footer-template>
                        <app-pagination [pageParams]="params" [comTotalCount]="totalCount"
                                        (limitChange)="getLimit($event)"
                                        (pageParamsChange)="reloadDeductTableData($event)"></app-pagination>
                    </ng-template>
                </ngx-datatable-footer>
            </ngx-datatable>
        </div>
        <app-loading *ngIf="isSpinner === 1" [top]="'258px'"></app-loading>
        <app-empty-data *ngIf="isPermission === 0"></app-empty-data>
    </div>
</div>
